<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Challenge â€“ WebBloom</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
  </style>
</head>
<body class="bg-white text-gray-800 transition-colors duration-300" id="page">

  <!-- Header -->
  <header class="bg-yellow-100 shadow sticky top-0 z-50 flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-yellow-600">JS Challenge</h1>
    <div class="flex items-center space-x-4">
      <a href="learn-js.html" class="text-sm hover:text-yellow-800">Back to Lessons</a>
      <button onclick="toggleDarkMode()" class="bg-gray-200 px-3 py-1 rounded">ðŸŒ“</button>
    </div>
  </header>

  <!-- Main Content -->
  <section class="p-6 max-w-4xl mx-auto space-y-8">

    <div>
      <h2 class="text-3xl font-semibold mb-2">Final Challenge</h2>
      <p class="mb-4">Use what you've learned to build a mini JavaScript app! Your task: build a simple calculator that adds two numbers.</p>
    </div>

    <!-- Code Editor -->
    <div class="bg-gray-100 p-4 rounded">
      <h3 class="text-xl font-semibold mb-2">Your Code</h3>
      <textarea id="codeEditor" class="w-full h-64 p-2 font-mono border rounded mb-2">
<script>
  function calculate() {
    let a = parseFloat(prompt("Enter first number:"));
    let b = parseFloat(prompt("Enter second number:"));
    alert("Result: " + (a + b));
  }
  calculate();
</script>
      </textarea>
      <button onclick="runCode()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Run Code</button>
      <div class="mt-4 border p-2 bg-white rounded">
        <iframe id="preview" class="w-full h-40 border" sandbox="allow-scripts"></iframe>
      </div>
    </div>

    <div>
      <label class="inline-flex items-center space-x-2">
        <input type="checkbox" id="challengeComplete" class="form-checkbox" onchange="saveProgress()" />
        <span>Mark Challenge as Complete</span>
      </label>
    </div>

  </section>

  <script>
    function runCode() {
      const code = document.getElementById("codeEditor").value;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = code;
    }

    function toggleDarkMode() {
      document.getElementById("page").classList.toggle("dark-mode");
    }

    function saveProgress() {
      alert("Challenge marked as complete! âœ…");
    }
  </script>

</body>
</html>
