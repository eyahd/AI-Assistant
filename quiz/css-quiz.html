<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Quiz – WebBloom</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 text-gray-800 min-h-screen">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-pink-500">CSS Quiz</h1>
      <a href="index.html" class="text-sm hover:text-purple-600">Back to Home</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Test Your Knowledge</h2>
    <form id="quizForm" class="space-y-8">

      <!-- Question 1 -->
      <div>
        <p class="font-medium">1. What is the purpose of CSS?</p>
        <label><input type="radio" name="q1" value="a" class="mr-2">To style HTML content</label><br>
        <label><input type="radio" name="q1" value="b" class="mr-2">To structure HTML content</label><br>
        <label><input type="radio" name="q1" value="c" class="mr-2">To debug JavaScript</label>
      </div>

      <!-- Question 2 -->
      <div>
        <p class="font-medium">2. Which layout model helps align items in rows or columns?</p>
        <label><input type="radio" name="q2" value="a" class="mr-2">Grid</label><br>
        <label><input type="radio" name="q2" value="b" class="mr-2">Flexbox</label><br>
        <label><input type="radio" name="q2" value="c" class="mr-2">Both</label>
      </div>

      <!-- Question 3 -->
      <div>
        <p class="font-medium">3. What is a media query used for?</p>
        <label><input type="radio" name="q3" value="a" class="mr-2">Applying styles based on screen size</label><br>
        <label><input type="radio" name="q3" value="b" class="mr-2">Changing HTML structure</label><br>
        <label><input type="radio" name="q3" value="c" class="mr-2">Creating animations</label>
      </div>

      <!-- Question 4 -->
      <div>
        <p class="font-medium">4. Which CSS property creates smooth transitions between states?</p>
        <label><input type="radio" name="q4" value="a" class="mr-2">transition</label><br>
        <label><input type="radio" name="q4" value="b" class="mr-2">transform</label><br>
        <label><input type="radio" name="q4" value="c" class="mr-2">animation</label>
      </div>

      <!-- Submit -->
      <button type="button" onclick="gradeQuiz()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">Submit Quiz</button>
    </form>

    <div id="result" class="mt-6 text-xl font-semibold text-center"></div>
  </main>

  <script>
    function gradeQuiz() {
      const answers = {
        q1: "a",
        q2: "c",
        q3: "a",
        q4: "a"
      };
      let score = 0;
      for (const q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }

      const result = document.getElementById("result");
      if (score === Object.keys(answers).length) {
        result.textContent = "✅ Excellent! You got all answers right!";
        result.className = "text-green-600 mt-6 text-xl font-semibold text-center";
      } else {
        result.textContent = `❌ You scored ${score}/${Object.keys(answers).length}. Keep practicing!`;
        result.className = "text-red-600 mt-6 text-xl font-semibold text-center";
      }
    }
  </script>
</body>
</html>
